<div class="form-row">
  <mat-form-field>
    <mat-label>Message</mat-label>
    <input [formControl]="searchControl" matInput type="text">
  </mat-form-field>
</div>
<div class="form-actions-row">
  <button mat-stroked-button color="secondary" (click)="search()">
    <mat-icon>play_circle</mat-icon>
    Stream Logs
  </button>
  <button mat-stroked-button color="warn" (click)="stop()">
    <mat-icon>stop_circle</mat-icon>
    Stop Streaming
  </button>
</div>
